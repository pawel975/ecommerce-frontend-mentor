<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | E-commerce product page</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div id="container">
      <nav id="nav__bar">
        <img src="./images/icon-menu.svg" alt="" id="hamburger__menu" />
        <img src="./images/logo.svg" alt="" id="logo" />
        <img src="./images/icon-cart.svg" alt="" id="cart" />
        <img src="./images/image-avatar.png" alt="" id="avatar" />
      </nav>

      <section id="slider__container">
        <div class="change__photo__wrapper left">
          <img
            src="./images/icon-previous.svg"
            alt=""
            class="change__photo previous"
          />
        </div>
        <section id="slider">
          <img
            src="./images/image-product-1.jpg"
            alt=""
            class="product__photo"
          />
          <img
            src="./images/image-product-2.jpg"
            alt=""
            class="product__photo"
          />
          <img
            src="./images/image-product-3.jpg"
            alt=""
            class="product__photo"
          />
          <img
            src="./images/image-product-4.jpg"
            alt=""
            class="product__photo"
          />
        </section>
        <div class="change__photo__wrapper right">
          <img src="./images/icon-next.svg" alt="" class="change__photo next" />
        </div>
      </section>

      <section id="menu">
        <ul id="menu__options">
          <li class="menu-single__option">Collections</li>
          <li class="menu-single__option">Men</li>
          <li class="menu-single__option">Women</li>
          <li class="menu-single__option">About</li>
          <li class="menu-single__option">Contact</li>
        </ul>
      </section>

      <section id="info">
        <h4 id="sneaker__company">SNEAKER COMPANY</h4>
        <h2 id="sneaker__title">Fall Limited Edition Sneakers</h2>
        <p id="sneaker__description">
          These low-profile sneakers are your perfect casual wear companion.
          Featuring a durable rubber outer sole, they’ll withstand everything
          the weather can offer.
        </p>
        <div id="pricing">
          <h2 id="price">$125.00</h2>
          <h4 id="discount__percent">50%</h4>
          <h4 id="previous__price">$250.00</h4>
        </div>
        <div id="amount__section">
          <img src="./images/icon-minus.svg" alt="" class="change__amount" />
          <h4 id="amount">0</h4>
          <img src="./images/icon-plus.svg" alt="" class="change__amount" />
        </div>
        <button id="add__to__cart">Add to cart</button>
      </section>

      <script src="script.js"></script>
    </div>
  </body>
</html>
